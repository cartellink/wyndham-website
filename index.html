<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to WyndhamFind...</title>
    <meta http-equiv="refresh" content="0; url=https://wyndham-finder.vercel.app/">
    <link rel="canonical" href="https://wyndham-finder.vercel.app/">
    <script>
        // JavaScript redirect as backup
        window.location.replace("https://wyndham-finder.vercel.app/");
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-message {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <h1>Redirecting to WyndhamFind...</h1>
        <p>You're being automatically redirected to our new location.</p>
        <p>If you're not redirected automatically, <a href="https://wyndham-finder.vercel.app/">click here</a>.</p>
    </div>
</body>
</html>
